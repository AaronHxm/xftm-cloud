<style type="text/css">
* {
  outline: none;
}
.box{  
    width: 99%;
    height: 97%;
    text-align: center;
    border: 1px solid #0099FF;  
} 
 
.box-left{  
    width: 22%;
    height: 100%;
    float: left;
    text-align: center;
    border: 1px solid #0099FF;
}  

.box-middle{
    float: left;
    width: 56%;
    height: 100%;
    border: 1px solid #0099FF;
    margin-left: 70px;
    background-color: black;
}

.box-right{
    float: right;
    width: 11%;
    height: 100%;
    border: 1px solid #0099FF;
    
}   

.min-box{
    width: 50%;
    height: 50%;
    float: left;
    position: relative;
    
}

.minbox-button {
    background:url(img/unchecked.png) no-repeat;
    position: absolute;
    bottom: 10px;
    right: 5px;
    border: none;
    width: 90px;
    height: 26px;
}

.minbox-buttons {
    background: url(img/unchecked.png) no-repeat;
    position: absolute;
    bottom: 10px;
    right: 107px;
    border: none;
    width: 90px;
    height: 26px;
}
.right-button{
    background:url(img/unchecked.png) no-repeat  center;
    width: 50%;
    height: 6%;
    border: none;
}

#checkedButton{
    color: rgb(255, 255, 255);
    font-size: 12px;
    padding-top: 7px;
    padding-bottom: 6px;
    padding-left: 23px;
    padding-right: 23px;
    border-width: 0px;
    border-color: rgb(197, 229, 145);
    border-style: solid;
    border-radius: 24px;
    background-color: #FF8C00;
    
}

ul.ztree{
    position: absolute;
    overflow: auto;
    height: 89%;
}

.ztree li span{
    font-size: 16px;
    margin-top: 3px;
}

<div class="box" id='vDetail'>  
   <div class="box-left">
     <div class="left-con vboxs" >
			<div class="input icon" >
			  	<input id="input"  placeholder="输入关键字搜索" v-model='videoArea.name'>
			  	<span class="find"></span>
			</div>
			<div class="hz-col-1">
				<ul id="tree" class="ztree"></ul>
			</div> 
		</div>
   </div>
   <div class="box-middle">
       <div class='min-box' v-for="M in menuListThree">
	        <video  autoplay="autoplay" loop="loop" width="100%" height="100%" >
			<source  src="{{M.url}}" type="video/mp4" id="M.id"  />
			</video>
			<button class='minbox-button' @click="openCut(M)">截图登记</button>
			<button class='minbox-buttons'@click="openCopy(M)">录像登记</button>
	   </div>
    </div>
     <div class="box-right">
           
	       <button class="right-button">一画面</button>
	       <button class="right-button">二画面</button>
	       <button class="right-button">三画面</button>
	       <button id="checkedButton">四画面</button>
	       <button class="right-button">五画面</button>
	       <button class="right-button">六画面</button>
	       <button class="right-button">七画面</button>
	       <button class="right-button">八画面</button>
           <button class="right-button">九画面</button>
           <button class="right-button">十画面</button>  
           <button class="right-button">十一画面</button>
           <button class="right-button">十二画面</button>
           <button class="right-button">十三画面</button>
           <button class="right-button">十四画面</button>
           <button class="right-button">十五画面</button>
           <button class="right-button">十六画面</button>
   </div> 
   
	 <!--截图登记  -->
	<div class="vbox hz-col-1" id="cut_panel" style="display:none;">
			<div class="hz-col-8">
			<form class="form-horizontal" style="margin-top: 20px;" autocomplete="off">
			    <div class="col-xs-12">
						<div class="form-group">
						    <label class="col-xs-2 control-label">图片：</label>
						    <div class="col-xs-8" style="margin-left: 50px">
						       <img alt="" src="img/vImg.png" width="280px";height="210px">
						    </div>
						</div>
				</div>
				<div class="col-xs-12">
					<div class="form-group">
					    <label class="col-xs-2 control-label">
					    	监控单位：
					    </label>
					    <div class="col-xs-8">
					      		<input class="form-control" placeholder="请选择监控单位" >
					    </div>
					</div>
				</div>
				<div class="col-xs-12">
					<div class="form-group">
					    <label class="col-xs-2 control-label">
					    	监控时间：
					    </label>
					    <div class="col-xs-8">
					      	<div>
					      	 	<input class="form-control" placeholder="请选择监控时间" >
					      	</div>
					    </div>
					</div>
				</div>
			</form>
		</div>
		<div class="buttons">
		    <a class="hbtn btn_primary btn_mini pull-right save" @click="saveCutImg()"><i class="btn_icon icon_save"></i><span>提交</span></a>
		</div>
	</div>

	
	
	<!--录像登记  -->
   <div class="vbox hz-col-1" id="copy_panel" style="display:none;">
			<div class="hz-col-8">
			<form class="form-horizontal" style="margin-top: 20px;" autocomplete="off">
			    <div class="col-xs-12">
						<div class="form-group">
						    <label class="col-xs-2 control-label">开始录像：</label>
						    <div class="col-xs-8" style="height: 300px;width: 343px;margin-left: 50px">
						      	<!-- <textarea rows="20" cols="76" style="border: 1px solid white;">{{openCutObj.id}}</textarea> -->
						      	 <video  autoplay="autoplay" loop="loop" width="100%" height="100%">
								 <source  src="video/1.mp4" type="video/mp4"  />
								 </video>
						    </div>
						</div>
				</div>
				 <div class="col-xs-12">
						<div class="form-group">
						    <label class="col-xs-2 control-label">时间：</label>
							<div class="col-xs-8">
						    	<div>
						      		<input class="form-control"  v-model="time">
						      	</div>
						    </div>
						    <a class="btn btn-info" @click="openCopyItem()" >停止</a>
						</div>
				</div>
			</form>
		</div>
	</div>
	
	 <!--录像登记详情  -->
   <div class="vbox hz-col-1" id="copy_panel_info" style="display:none;">
		<div class="hz-col-8">
			<form class="form-horizontal" style="margin-top: 20px;" autocomplete="off">
				<div class="col-xs-12">
					<div class="form-group">
					    <label class="col-xs-2 control-label">
					    	监控单位：
					    </label>
					    <div class="col-xs-8">
					    	<div>
					      		<input class="form-control" placeholder="请选择监控单位">
					      	</div>
					    </div>
					</div>
				</div>
				<div class="col-xs-12">
					<div class="form-group">
					    <label class="col-xs-2 control-label">
					    	监控时间：
					    </label>
					    <div class="col-xs-8">
					      	<div>
					      	 	<input class="form-control" placeholder="请选择监控时间">
					      	</div>
					    </div>
					</div>
				</div>
			</form>
		</div>
		<div class="buttons">
		    <a class="hbtn btn_primary btn_mini pull-right save" @click="saveVideo()"><i class="btn_icon icon_save"></i><span>提交</span></a>
	    </div>
	</div>
</div>
