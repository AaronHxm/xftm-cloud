<style type="text/css">
div#wallRoundStatisAnalysis {
	position: relative;
	width: 100%;
	height: 100%;

div#wallRoundStatisAnalysis div.main_left{
	position: absolute;
	width: 20%;
    height: 96%;
    left: 2%;
    top: 2%;
    bottom: 2%;
}
div#wallRoundStatisAnalysis div.main_right{
	position: absolute;
	width: 74%;
    height: 96%;
    left: 24%;
    top: 2%;
    bottom: 2%;
}
div#wallRoundStatisAnalysis div.main_left{
	background-image: url(../../../../css/images/box2.png);

	background-size: 100% 100%;
}
div#wallRoundStatisAnalysis div.main_left:hover{
	background-image: url(../../../../css/images/box2_1.png);
}
div#wallRoundStatisAnalysis div.main_right{
	background-image: url(../../../../css/images/box4.png);

<div id="wallRoundStatisAnalysis" class="vbox box-con">
	<div class="main_left">
		<div class="zd_title">
			<table cellspacing = "0" class="mine_table" style="margin-bottom: 0;">
				<thead>
					<tr>
						<th colspan="2" style="color:#ffd343;">全省概况</th>
					</tr>
				</thead>
			</table>
		</div>
		<div style="width: 100%;height: 100%;">
			<table id="table"></table>
		</div>
	</div>
	<div class="main_right">
		<div class="zd_title">
				<table cellspacing = "0" class="mine_table" style="margin-bottom: 0;">
					<thead>
						<tr>
							<th colspan="2" style="color:#ffd343;">围墙周界异常分布</th>
						</tr>
					</thead>
				</table>
			</div>
		<div id="inNomalSpread" style="width:100%;height:100%"></div>

				<!-- 事件报备详情 -->
				<div class="panel panel-info" style="cursor:pointer" data-toggle="collapse">
					<div class="panel-heading">
						<h4 class="panel-title">
							<a class="collapse-contact-a" data-toggle="collapse" data-warent="#accordion"
								href="#collapseWallRoundInfo"> 围墙周围异常详情
								<span class="glyphicon glyphicon-chevron-down"></span>
							</a>

					</div>
					<div id="collapseWallRoundInfo" class="panel-collapse collapse in">
						<div class="panel-body" style="padding: 0px;">
							<table class="table">
								<tr>
									<td class="col-xs-2 td_title">日期</td>
									<td class="col-xs-2 td_title">监狱名称</td>
									<td class="col-xs-2 td_title">巡查民警</td>
									<td class="col-xs-2 td_title">异常原因</td>
								</tr>
								<tr v-for="wallRoundInfo in wallRoundInfoShow.detail">
									<td class="col-xs-2" v-text="wallRoundInfo.date"></td>
									<td class="col-xs-2" v-text="wallRoundInfo.prisonName"></td>
									<td class="col-xs-2" v-text="wallRoundInfo.checkPoliceName"></td>
									<td class="col-xs-2" v-text="wallRoundInfo.inNomalInfo"></td>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>
