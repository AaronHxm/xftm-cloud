<link rel="stylesheet" href="../../../../libs/bootstrap/css/bootstrap.min.css" charset="utf-8">
<link rel="stylesheet" href="../../../../libs/bootstrap/css/bootstrap-table.css" charset="utf-8">
<link rel="stylesheet" href="../../../../css/common.css" charset="utf-8">
<link rel="stylesheet" href="../../../../libs/hzdate/css/dark.css">
<link rel="stylesheet" href="../../../../css/imp/imp_common.css" charset="utf-8">
<style>
table.table-info{
	height: auto;
}
table.table-info tbody tr td.remark{
	height: 150px;
}
div#otherCheckSpecialRes {
	position: relative;
	width: 100%;
	height: 100%;
}
div#otherCheckSpecialRes .buttons.btn-box1{
	position: absolute;
	width: 96%;
    height: 5%;
    left: 2%;
    top: 2%;	
}
div#otherCheckSpecialRes .hbox.hz-col-1{
	position: absolute;
	width: 96%;
    height: 90%;
    left: 2%;
    top: 7%;	
}
</style>
<div class="vbox box-con" id="otherCheckSpecialRes">
	<div class="buttons btn-box1">
		<a class="hbtn btn_primary btn_large" @click="openSearchPanel()"><i class="btn_icon icon_search"></i><span>查询</span></a>
		<a class="hbtn btn_primary btn_large" style="margin-left:76vw;" @click="opencheck()"><i class="btn_icon icon_edit"></i><span>复核</span></a>
	</div>
	<div class="hbox hz-col-1">
		<div style="width: 100%;height: auto;">
	       	<table id="table"></table>
       	</div>
	</div>
	<!-- 查询面板 -->
	<div class="vbox hz-col-1" id="search_panel" style="display:none;">
		<div class="hz-col-8">
			<form class="form-horizontal" style="margin-top: 20px;" autocomplete="off">
				<div class="col-xs-12">
					<div class="form-group">
					    <label class="col-xs-2 control-label">开始日期</label>
					    <div class="col-xs-4">
					    	<hz-date tip="开始日期"   :val.sync="search.startdate"/>
					    </div>
					    <label class="col-xs-2 control-label">结束日期</label>
					    <div class="col-xs-4">
					    	<hz-date tip="结束日期"  :val.sync="search.enddate"/>
					    </div>
					</div>
				</div>
				<div class="col-xs-12">
					<div class="form-group">
					    <label class="col-xs-2 control-label">特殊物品种类</label>
					    <div class="col-xs-4">
					    	<div>
					      		<input class="form-control"  placeholder="请输入特殊物品种类" v-model="search.type">
					      	</div>
					    </div>
					    <label class="col-xs-2 control-label">特殊物品名称</label>
					    <div class="col-xs-4">
					    	<div>
					      		<input class="form-control"  placeholder="请输入特殊物品名称" v-model="search.name">
					      	</div>
					    </div>
					</div>
				</div>
				<div class="col-xs-12">
					<div class="form-group">
					    <label class="col-xs-2 control-label">记录单位</label>
					    <div class="col-xs-10">
					    	<div>
					      		<input class="form-control"  placeholder="请输入记录单位" v-model="search.dept">
					      	</div>
					    </div>
					</div>
				</div>
			</form>
		</div>
		<div class="buttons">
		    <a class="hbtn btn_primary btn_mini pull-right" @click="searchDb()"><i class="btn_icon icon_search"></i><span>查询</span></a>
		</div>
	</div>
</div>
<script type="text/javascript" src="../../../../js/require.js"></script>
<script type="text/javascript" src="../../../../js/config.js"></script>
<script type="text/javascript">
	requirejs(['hz/demo/security/otherCheck/otherCheckSpecialRes']);
</script>
