<style type="text/css">
div#statisAnalysis {
	position: relative;
	width: 100%;
	height: 100%;
	overflow: hidden;
}
div#statisAnalysis div.main_left{
	position: absolute;
	width: 20%;
    height: 96%;
    left: 2%;
    top: 2%;
    bottom: 2%;
}
div#statisAnalysis div.main_left div.main_left_top{
	position: absolute;
	width: 100%;
    height: 49%;
    top: 0%;
}
div#statisAnalysis div.main_left div.main_left_bottom{
	position: absolute;
	width: 100%;
    height: 49%;
    top: 51%;
}
div#statisAnalysis div.main_mid{
	position: absolute;
	width: 40%;
    height: 96%;
    left: 24%;
    top: 2%;
    bottom: 2%;
}
div#statisAnalysis div.main_mid div.main_mid_top{
	position: absolute;
	width: 100%;
    height: 49%;
    top: 0%;
}
div#statisAnalysis div.main_mid div.main_mid_bottom{
	position: absolute;
	width: 100%;
    height: 49%;
    top: 51%;
}
div#statisAnalysis div.main_right{
	position: absolute;
	width: 32%;
    height: 96%;
    left: 66%;
    top: 2%;
    bottom: 2%;
}
div#statisAnalysis div.main_left div.main_left_top,div#statisAnalysis div.main_left div.main_left_bottom{
	background-image: url(../../../../css/images/box1.png);
	background-repeat: no-repeat;
	background-size: 100% 100%;
}
div#statisAnalysis div.main_left div.main_left_top:hover,div#statisAnalysis div.main_left div.main_left_bottom:hover{
	background-image: url(../../../../css/images/box1_1.png);
}
div#statisAnalysis div.main_mid div.main_mid_top,div#statisAnalysis div.main_mid div.main_mid_bottom{
	background-image: url(../../../../css/images/box3.png);
	background-repeat: no-repeat;
	background-size: 100% 100%;
}
div#statisAnalysis div.main_mid div.main_mid_top:hover,div#statisAnalysis div.main_mid div.main_mid_bottom:hover{
	background-image: url(../../../../css/images/box3_1.png);
}
div#statisAnalysis div.main_right{
	background-image: url(../../../../css/images/box2.png);
	background-repeat: no-repeat;
	background-size: 100% 100%;
}

	background-image: url(../../../../css/images/box2_1.png);
}

<div id="statisAnalysis" class="vbox box-con">
	<div class="main_left">
		<div class="main_left_top">
			<div class="zd_title">
				<table cellspacing = "0" class="mine_table" style="margin-bottom: 0;">
					<thead>
						<tr>
							<th colspan="2" style="color:#ffd343;">全省概况</th>
						</tr>
					</thead>
				</table>
			</div>
			<div style="width: 100%;height: 100%;">
				<table id="table"></table>
			</div>
		</div>
		<div class="main_left_bottom">
			<div class="zd_title">
				<table cellspacing = "0" class="mine_table" style="margin-bottom: 0;">
					<thead>
						<tr>
							<th colspan="2" style="color:#ffd343;">人员/车辆占比</th>
						</tr>
					</thead>
				</table>
			</div>
			<div style="height:37.4vh !important;">
				<div id="carPersonPie" style="width:100%;height:100%"></div>
			</div>
		</div>
	</div>
	<div class="main_mid">
		<div class="main_mid_top">
			<div class="zd_title">
				<table cellspacing = "0" class="mine_table" style="margin-bottom: 0;">
					<thead>
						<tr>
							<th colspan="2" style="color:#ffd343;">车辆进出趋势</th>
						</tr>
					</thead>
				</table>
			</div>
			<div id="carArea" style="width:100%;height:100%"></div>
		</div>
		<div class="main_mid_bottom">
			<div class="zd_title">
				<table cellspacing = "0" class="mine_table" style="margin-bottom: 0;">
					<thead>
						<tr>
							<th colspan="2" style="color:#ffd343;">人员进出趋势</th>
						</tr>
					</thead>
				</table>
			</div>
			<div id="personArea" style="width:100%;height:100%"></div>
		</div>
	</div>
	<div class="main_right">
		<div class="zd_title">
			<table cellspacing = "0" class="mine_table" style="margin-bottom: 0;">
				<thead>
					<tr>
						<th colspan="2" style="color:#ffd343;">人员/车辆分布</th>
					</tr>
				</thead>
			</table>
		</div>
		<div id="personCarSpread" style="width:100%;height:100%"></div>
	</div>
	<!-- 详情面板 -->
	<div class="vbox hz-col-1" id="show_panel" style="display:none;">
		<div class="hz-col-8" style="overflow: auto;" id="overflow">
			<div class="panel-group" id="accordion" style="margin-bottom: 0px;">
				<!-- 事件报备详情 -->
				<div class="panel panel-info" style="cursor:pointer" data-toggle="collapse">
					<div class="panel-heading">
						<h4 class="panel-title">
							<a class="collapse-contact-a" data-toggle="collapse" data-warent="#accordion"
								href="#collapseCarPersonInfo"> 外来人员车辆出入监详情
								<span class="glyphicon glyphicon-chevron-down"></span>
							</a>
						</h4>
					</div>
					<div id="collapseCarPersonInfo" class="panel-collapse collapse in">
						<div class="panel-body" style="padding: 0px;">
							<table class="table table-bordered table-info">
								<tr>
									<td class="col-xs-2 td_title">日期</td>
									<td class="col-xs-2 td_title">监狱名称</td>
									<td class="col-xs-2 td_title">姓名</td>
									<td class="col-xs-2 td_title">车牌号</td>
									<td class="col-xs-2 td_title">状态</td>
									<td class="col-xs-2 td_title">进出时间</td>
								</tr>
								<tr v-for="carPersonInfo in carPersonInfoShow.detail">
									<td class="col-xs-2" v-text="carPersonInfo.date"></td>
									<td class="col-xs-2" v-text="carPersonInfo.prisonName"></td>
									<td class="col-xs-2" v-text="carPersonInfo.name"></td>
									<td class="col-xs-2" v-text="carPersonInfo.carNo"></td>
									<td class="col-xs-2" v-text="carPersonInfo.statu"></td>
									<td class="col-xs-2" v-text="carPersonInfo.inOutTime"></td>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
