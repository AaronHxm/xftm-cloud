<link rel="stylesheet" href="../../../../libs/bootstrap/css/bootstrap.min.css" charset="utf-8">
<link rel="stylesheet" href="../../../../css/comm_menus.css" charset="utf-8">
<style type="text/css">
::-webkit-scrollbar{
	display:none;
}
div#situation{
	width: 100%; 
	height: 100%;
	overflow: scroll;
}
.outDiv{
	background: rgba(38,38,51,0.2);
	box-shadow: 0px 0px 5px rgba(0,0,0,0.15);
	padding: 0px 5px 5px 10px;
	border: 1px solid rgba(100,130,200,0.5);
	margin-bottom: 10px;
	color: white;
	margin-top:5px;
	margin-left:10px;
	margin-right: 20px;
}
.innerDiv{
	background-color: rgba(249,249,227,0.8);
	padding: 0px 40px 5px 40px;
	border: 1px solid #F9F9E3;
	font-size:16px;
	color: #313131;
	line-height: 28px;
	
}
</style>
<div id="situation" style="overflow:scroll">
	<div class="outDiv" v-for="g in groupList" style="overflow:scroll">
		<h4 style="">{{g.groupName}}</h4>
		<div class="innerDiv">
			<div><span style="width: 240px; display: block; float: left;">组长：{{g.headman}}</span> 副组长：{{g.deputyLeader}}</div>
			<div>组员：<span v-for="mber in g.member">{{mber}}&nbsp;&nbsp;</span></div>
			<div>小组职责：{{g.duty}}</div>
			<div>联系方式：{{g.No}}</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="../../../../js/require.js"></script>
<script type="text/javascript" src="../../../../js/config.js"></script>
<script type="text/javascript">
	requirejs(['hz/demo/emergency/emyGroupMng/situation']);
</script>
