<link rel="stylesheet" href="../../../../libs/bootstrap/css/bootstrap.min.css" charset="utf-8">
<link rel="stylesheet" href="../../../../libs/bootstrap/css/bootstrap-table.css" charset="utf-8">
<link rel="stylesheet" href="../../../../css/common.css" charset="utf-8">
<link rel="stylesheet" href="../../../../libs/hzdate/css/dark.css">
<style type="text/css">
::-webkit-scrollbar{
	display:none;
}
div#situation{
	width: 100%; 
	height: 100%;
	overflow: scroll;
}
.outDiv{
	background: rgba(38,38,51,0.2);
	box-shadow: 0px 0px 5px rgba(0,0,0,0.15);
	padding: 0px 5px 5px 10px;
	border: 1px solid rgba(100,130,200,0.5);
	margin-bottom: 10px;
	color: white;
	margin-top:5px;
	margin-left:10px;
	margin-right: 20px;
}
.innerDiv{
	background-color: rgba(249,249,227,0.8);
	padding: 0px 40px 5px 40px;
	border: 1px solid #F9F9E3;
	font-size:16px;
	color: #313131;
	line-height: 28px;
	
}
</style>
<div id="notice">
    <div class="buttons btn-box1" style="height:9vh;">
		<a class="hbtn btn_primary btn_large" style="margin-left:1vw;margin-top:2vh;" @click="openSearchPanel()"><i class="btn_icon icon_search"></i><span>通知查询</span></a>
		<a class="hbtn btn_primary btn_large" @click="openEditPanel()"><i class="btn_icon icon_edit"></i><span>通知创建</span></a>
	</div>
	<div class="vbox hz-col-1" id="search_panel" style="display:none;">
		<div class="hz-col-8">
			<form class="form-horizontal" style="margin-top: 20px;" autocomplete="off">
				<div class="col-xs-12">
					<div class="form-group">
					    <label class="col-xs-2 control-label">演练日期</label>
					    <div class="col-xs-10">
					    	<hz-date tip="请输入演练日期"   :val.sync="search.plandate"/>
					    </div>
					</div>
				</div>
				<div class="col-xs-12">
					<div class="form-group">
					    <label class="col-xs-2 control-label">演练地点</label>
					    <div class="col-xs-10">
					    	<input class="form-control"  placeholder="请输入演练地点" v-model="search.planDW">
					    </div>
					</div>
				</div>
				<div class="col-xs-12">
					<div class="form-group">
					    <label class="col-xs-2 control-label">参与小组</label>
					    <div class="col-xs-10">
					    	<input class="form-control"  placeholder="请输入参与小组" v-model="search.planNo">
					    </div>
					</div>
				</div>
			</form>
		</div>
		<div class="buttons">
		    <a class="hbtn btn_primary btn_large pull-right" @click="searchDb()"><i class="btn_icon icon_search"></i><span>通知查询</span></a>
		</div>
	</div>
	<div class="vbox hz-col-1" id="edit_panel" style="display:none;">
		<div class="hz-col-8">
			<form class="form-horizontal" style="margin-top: 20px;" autocomplete="off">
				<div class="col-xs-12">
					<div class="form-group">
					    <label class="col-xs-2 control-label">演练日期</label>
					    <div class="col-xs-10">
					    	<hz-date tip="请输入演练日期"   :val.sync="edit.plandate"/>
					    </div>
					</div>
				</div>
				<div class="col-xs-12">
					<div class="form-group">
					    <label class="col-xs-2 control-label">演练地点</label>
					    <div class="col-xs-10">
					    	<input class="form-control"  placeholder="请输入演练地点" v-model="edit.planDW">
					    </div>
					</div>
				</div>
				<div class="col-xs-12">
					<div class="form-group">
					    <label class="col-xs-2 control-label">参与小组</label>
					    <div class="col-xs-10">
					    	<div>
					      		<input class="form-control"  placeholder="请输入演练计划名称" v-model="edit.plantype">
					      	</div>
					    </div>
					</div>
				</div>
				<div class="col-xs-12">
					<div class="form-group">
					    <label class="col-xs-2 control-label">演练通知详情</label>
					    <div class="col-xs-10">
					    	<div>
					      		<textarea rows="5" class="form-control"  placeholder="请输入演练计划详情" v-model="edit.planname"></textarea>
					      	</div>
					    </div>
					</div>
				</div>
			</form>
		</div>
		<div class="buttons">
		    <a class="hbtn btn_primary btn_large pull-right" @click="editDb()"><i class="btn_icon icon_edit"></i><span>计划启动</span></a>
		</div>
	</div>
	<div class="outDiv" style="padding-top:2vh;" v-for="g in groupList">
		<h4 style="">{{g.groupName}}</h4>
		<div class="innerDiv">
			<div><span style="width: 240px; display: block; float: left;">演练时间：{{g.time}}</span> 演练地点：{{g.deputyLeader}}</div>
			<div>参与部门：<span v-for="mber in g.member">{{mber}}&nbsp;&nbsp;</span></div>
			<div>通知详情：{{g.duty}}</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="../../../../js/require.js"></script>
<script type="text/javascript" src="../../../../js/config.js"></script>
<script type="text/javascript">
	requirejs(['hz/demo/emergency/planperform/notice']);
</script>
