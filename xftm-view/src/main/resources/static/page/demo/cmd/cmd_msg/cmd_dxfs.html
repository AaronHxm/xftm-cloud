<link rel="stylesheet" href="../../../../libs/bootstrap/css/bootstrap.min.css" charset="utf-8">
<link rel="stylesheet" href="../../../../libs/ztree/css/zTreeStyle/zTreeStyle.css" type="text/css">
<link rel="stylesheet" href="../../../../css/common.css" charset="utf-8">
<link rel="stylesheet" href="../../../../css/comm_table.css" charset="utf-8">
<title>消息推送系统</title>
<style type="text/css">
div#cmd_msg_xxts{
	position: relative;
	width: 100%;
	height: 100%;
	padding: 10px;
}
div.left{
	margin-left: 0px;
	height: 98%;
	width: 20%;
}
div.right{
	position: absolute;
	left:21%;
	width: 55.5%;
	height: 95%;
	top:1.5%; 
}
div#cmd_msg_xxts div.left,div.bottom{
	background-image: url(../../../../css/images/box2.png);
	background-repeat: no-repeat;
	background-size: 100% 100%;
}

div#cmd_msg_xxts div.left,div.bottom:hover{
	background-image: url(../../../../css/images/box2_1.png);
}
div.bottom{
	position:absolute;
	left:77%;
	width:21%;
	height:95%;
	top:1.5%;
}
</style>
<div id="cmd_msg_xxts">
		<div class="left">
		<div class="sj_title">
			<table cellspacing = "0" class="mine_table" style="margin-bottom: 0;">
				<thead>
					<tr>
						<th colspan="2" style="color:#ffd343;">联系人</th>
					</tr>
				</thead>
			</table>
		</div>
			<div style="height:92%">
				<div style="position:absolute;overflow:auto;height:45%;width:18%;">
					<ul id="prisonList" class="ztree"></ul>
				</div>
			</div>
		</div>
		<div class="right">
			<div style="height:90%;text-align: center;">
					<textarea id="msgText" class="msgText" placeholder="请输入短信内容" rows="24%" cols="80%" style="border:1px solid #4594b9;font-size:20px;width: 98%;height: 80%;padding: 5px;margin: 3px;"></textarea>
			</div>
			<div style="height:10%;">
					<a class="btn btn-primary" style="position: absolute;top:85%;left: 88%;">立即发送</a>
			</div>
		</div>
		<div class="bottom">
		<div class="sj_title">
			<table cellspacing = "0" class="mine_table" style="margin-bottom: 0;">
				<thead>
					<tr>
						<th colspan="2" style="color:#ffd343;">常用信息模板</th>
					</tr>
				</thead>
			</table>
		</div>
		<div class="tempDiv">
					<div class="list-group">
						<div :title="t.content" class="list-group-item" v-for="t in tempInfo">
							{{t.titleInfo}}
							<button type="button" class="btn btn-primary btn-xs pull-right" @click="useTemp(t.content)">使用</button>
						</div>
					</div>
				</div>
		</div>
</div>
<script type="text/javascript" src="../../../../js/require.js"></script>
<script type="text/javascript" src="../../../../js/config.js"></script>
<script type="text/javascript">
	requirejs(['hz/demo/cmd/cmd_msg/cmd_dxfs']);
</script>
