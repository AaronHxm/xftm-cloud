<link rel="stylesheet" href="../../../libs/bootstrap/css/bootstrap.min.css" charset="utf-8">
<link rel="stylesheet" href="../../../css/imp/menus/menus.css" charset="utf-8">
<link rel="stylesheet" href="../../../css/comm_menus.css" charset="utf-8">
<style type="text/css">
div#cmd{
	position: relative;
	width: 100%;
	height: 100%;
}
</style>
<div id="cmd" v-cloak>
	<div class="leftwin">
		<ul class="imp-menu-list">
			<li class="imp-menu-node" v-for="cmdMenu in cmdMenuList" id="cmdMenu.id" @click="openCmdMenu(cmdMenu)">
				<span class="menu-icon icon-one" style="background-image:url({{cmdMenu.icon}})"></span>
				<span class="menu-name">{{cmdMenu.name}}</span>
			</li>
			<span class="iconfont icon-xiangxia"></span>
		</ul>
	</div>
	<div class="rightwin">
		<iframe id="cmdWin" class="frm-content" src="cmd_alarm/cmd_alarm.html"></iframe>
	</div>
</div>
<script type="text/javascript" src="../../../js/require.js"></script>
<script type="text/javascript" src="../../../js/config.js"></script>
<script type="text/javascript">
	requirejs(['hz/demo/cmd/cmd']);
</script>
